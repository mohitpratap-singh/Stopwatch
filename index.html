<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <!-- main content -->
    <div class="container">
        <!-- timer of stopwatch -->
        <div class="timer">
            <span id="hr" >00</span>
            <span id="text" >Hr</span>
            <span id="min" >00</span>
            <span id="text" >Min</span>
            <span id="sec" >00</span>
            <span id="text" >Sec</span>
        </div>
        <!-- buttons for stopwatch -->
        <div class="btn">
            <img src="https://cdn-icons-png.flaticon.com/512/9035/9035735.png" alt="start" onclick="start()">
            <img src="https://cdn-icons-png.flaticon.com/512/786/786479.png" alt="stop" onclick="stop()">
            <img src="https://cdn-icons-png.flaticon.com/512/6066/6066733.png" alt="restart" onclick="reset()">

        </div>
    </div>
    </div>
    
</body>
</html>
